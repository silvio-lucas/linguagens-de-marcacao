<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Exercício 1 - CSS</title>
		<style type="text/CSS">
            h1 {
				color: blue; //este seletor é chamado de seletor de tag, tambem chamado de seletor de elemento ou de marcador
				font-size: 16px; 
			} 

            p {
				color:red; 
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<!-- 
			Através da definição interna de estilo, mude a cor e o tamanho da fonte
			dos contéudos dos elementos h1 e p.
			h1 - color (blue) / font-size (16px)
			p - color (red) / font-size (12px)
		-->

        <!-- 
        	COMENTÁRIO SILVIO: Para criar uma folha de estilo interna, o primeio passo compreende a 
			criação de um arquivo html. Toda a definição de CSS é realizada na área do cabeçalho da 
			página, juntamente com a tag de título.
        	Para utilizar o CSS dentro do HTML, basta incluir as tags que sofrem formação na área
        	de cabeçalho, como as tags p e h1.
        -->
		<h1>Linguagem de Marcação</h1>
		<p>Isto é um parágrafo.</p>
		<p>Isto é outro parágrafo</p>
	</body>
</html>
