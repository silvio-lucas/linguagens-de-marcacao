<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"> // codificação do documento HTML
		<title>Exercício 0 - CSS</title>
	</head>
	<body>
		<!--
			Através da definição inline de estilo, mude a cor e o tamanho da fonte
			dos contéudos dos elementos h1 e p.
			h1 - color (blue) / font-size (16px)
			p - color (red) / font-size (12px)
		-->

		// Parte inserida por SILVIO - Resposta do Exercício
		<h1 style="color:blue; font-size: 16px; ">Linguagem de Marcação</h1>
		<p style="color:red; font-size: 12px; ">Isto é um parágrafo.</p>
		<p style="color:red; font-size: 12px; ">Isto é outro parágrafo</p>

        <!-- COMENTARIO SILVIO: 
		
		Uma tag Inline funciona aplicando o CSS no atribulo style do próprio HTML.
		O recebe valores do CSS são os dois pontos
		Ponto e vírgula encerra uma definição
		
		Importante salientar que neste caso tivemos que fazer duas vezes
        a mesma tag style para o p, pois ela é INLINE - totalmente improdutivo 
	
		A tag <p> cria um parágrafo no HTML -->

	</body>
</html>
