<!DOCTYPE html>
<html lang="en">

<!-- COMENTARIO SILVIO: 
		Neste arquivo vamos salvar as configurações dentro de um arquivo CSS (de nome estilo.css) na pasta CSS.
		Abra o arquivo estilo.css para ver as classes criadas (as classes dentro do arquivo estilo.css começam por
		ponto).
-->

	<head>
		<meta charset="utf-8">
		<title>Exercício 3 - CSS</title>
		<link rel="stylesheet" href="./css/estilo.css">
	</head>
	<body>
		<h1>Linguagem de Marcação</h1>
		<p>Isto é um parágrafo.</p>
		<p class="texto">Isto é outro parágrafo</p>
		<!-- SPAN preserva a característica de ser INLINE - ELE NAO QUEBRA A LINHA -->
		<p class="texto italico">Isto <span>também</span> é um parágrafo</p>
	</body>
</html>
